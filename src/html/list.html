  <header>

        <a href="./friends.html">Friends</a>

      </div>
    </nav>
  </header>


  <main>
    <div class="left-pad center-container">

      <h1> To-Do List </h1>

      <div class="center-child">
        <input type='checkbox' />
        <label for="id"> Sort by date </label>
        <input type='checkbox' />
        <label for="id"> Filter completed tasks </label>

        <ul>

          <li>
            <input type="checkbox" id="bike">
            <span>Buy a bike</span>
            <span>09-05-2022</span>
            <button class="btn btn-danger btn-sm">Delete</button>
            <button class="btn btn-primary btn-sm">Share</button>
          </li>

          <li>
            <input type="checkbox" id="car">
            <span>Buy a car</span>
            <span>09-04-2022</span>
            <button class="btn btn-danger btn-sm">Delete</button>
            <button class="btn btn-primary btn-sm">Share</button>
          </li>

          <li>
            <input type="checkbox" id="car">
            <span>Buy a house</span>
            <span>09-04-2022</span>
            <button class="btn btn-danger btn-sm">Delete</button>
            <button class="btn btn-primary btn-sm">Share</button>
          </li>

        </ul>
      </div>
    </div>

    <div class="row p-lg-5 g-2 w-75 position-absolute bottom-0 start-50 translate-middle">
      <div class="col">
        <input type="text" class="form-control" placeholder="Task" aria-label="Task">
      </div>
      <div class="col-auto">
        <input class="form-control" type='date' name='date' required />
      </div>
      <div class="col-auto">
        <button class="btn btn-success">Add Task</button>
      </div>
    </div>
