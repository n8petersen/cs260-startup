    <main>
        <div class="left-pad center-container">
            <h1> Register </h1>
            <div class="center-child">
                <form>
                    <input type='text' name='username' placeholder="Username" class="form-control" required /><br>
                    <input type='password' name='password' placeholder="Password" class="form-control" required />
                    <input type='password' name='password-confirm' placeholder="Confirm Password" class="form-control"
                        required /><br>
                    <button class="btn btn-success" onclick="needDatabase()">Register</button><br>
                </form>
            </div>
        </div>
    </main>
