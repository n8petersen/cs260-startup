<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Taskerly</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../favicon.ico">

  <!-- Include bootstrap CSS framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body>
  <header>
    <nav class="topnav">
      <a class="" href="#">Checkerly</a>
      <!-- <a href="../">Home</a> -->
      <a class="active" href="./lists.html">Lists</a>
      <div class="right-nav">
        <a href="./friends.html">Friends</a>
        <span href="." onclick="logout()">Logout</span>
      </div>
    </nav>
  </header>


  <main>
    <div class="left-pad center-container">

      <!-- Might be added in future version. -->
      <!-- <button type="button" class="btn btn-primary btn-sm float-end" onclick="needDatabase()">Share List</button> -->

      <h1> To-Do List </h1>
      <div class="center-child bg-light border border-secondary rounded-4 large-list">

        <div class="form-check form-switch form-check-inline" id="sort-switch">
          <input class="form-check-input" type='checkbox' role="switch" id="sort" />
          <label for="sort"> Sort by date </label>
        </div>

        <div class="form-check form-switch form-check-inline">
          <input class="form-check-input" type='checkbox' role="switch" id="filter" />
          <label for="filter"> Filter Completed Tasks </label>
        </div>


        <ul class="tasklist list-group" id="tasklist">
          <!-- Populated by JavaScript connecting to backend -->
        </ul>

      </div>
    </div>

    <div class="row p-lg-5 g-2 w-75 position-absolute bottom-0 start-50 translate-middle"
      id="add-task">
      <div class="col">
        <input type="text" class="form-control" placeholder="Task" name="description" id="form-text" required />
      </div>
      <div class="col-auto">
        <input type='date' class="form-control" placeholder="Date" name="date" id="form-date" required />
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-success" id="addTaskButton" onclick="addTask()">Add Task</button>
      </div>
    </div>

  </main>

  <footer class="position-absolute bottom-0 navbar-fixed-bottom">
    <div class="container-fluid">
      <span class="text-reset">Nathan Petersen</span>
      <a class="text-reset" href="https://github.com/n8petersen/startup"> Source </a>
    </div>
  </footer>


  <script src="../js/tasks.js"></script>
  <script src="../js/checkAuth.js"></script>

  <script src="../js/script.js"></script>

</body>

</html>
